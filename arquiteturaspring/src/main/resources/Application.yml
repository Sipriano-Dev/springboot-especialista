spring:
  application:
    name: Arquitetura Spring
  jpa:
    show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
  main:
    lazy-initialization: false
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

app:
  config:
    variavel: x

